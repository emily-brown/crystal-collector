<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar fixed-top">
        <a class="navbar-brand" href="https://emily-brown.github.io/bootstrap-portfolio/portfolio.html">&#8592; Back to Portfolio</a>
    </nav>

    <div class="row">
        <div class="col-sm-12">
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>

    <!-- Main Game Container -->

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <button id="randomButton">Random</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h2>Random Number</h2>
                    <span id="randomNumber"></span>
                </div>
                <div class="col-sm-6">
                    <h2>Your Number</h2>
                    <span id="playerNumber"></span>
                </div>
            </div>
        </div>
    
    <!-- Buttons for Player to Choose From -->

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <button id="button1"></button>
                </div>
                <div class="col-sm-3">
                    <button id="button2"></button>
                </div>
                <div class="col-sm-3">
                    <button id="button3"></button>
                </div>
                <div class="col-sm-3">
                    <button id="button4"></button>
                </div>
            </div>
        </div>
    
    <!-- Scoreboard Container -->

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Scoreboard</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h2>Wins</h2>
                    <span id="winsTracker"></span>
                </div>
                <div class="col-sm-6">
                    <h2>Losses</h2>
                    <span id=lossesTracker></span>
                </div>
            </div>
        </div>

    </div>


<script src="assets/javascript/game.js"></script>
</body>
</html>
